<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Comparer</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div class="global" id="app"> 
        <div class="container">
            <div class="row justify-content-around">
                   <div class="col-sm-3">
                     <form class="col-sm" @submit.prevent="addDimension">
                        <input type="submit"></br>
                        Dimension Name
                        <input type="text" name="dimension-input" ref="dimensionInput">
                      </form>
                    </div>
                    <div class="col-sm-4">
                      <form class="col-sm" @submit.prevent="addNames">
                        <input type="submit"></br>
                        Comma Separated Names
                        <input type="text" name="names-input" ref="nameInput">

                    </div>
                    <div class="col-sm-3">
                        <button v-on:click="removeAll()" type="submit">Remove all</button>
                    </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                     <ul>
                         <li class="list-unstyled" v-for="dimension in dimensions">
                             <div class="row padding">
                                <p> {{ dimension.name }} </p>
                                <input class="col-sm" type="range" min="1" max="100" value="50" class="slider" id="myRange">
                                </div>
                              </div>
                          </li>
                      </ul>
                </div>
            </div>
        </div>
<script src="js/scripts.js"></script>
</body>
</html>
